<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1" />
<title>Registration Page</title>

</head>
<body>

	<h1>Create Topics</h1>

	<div layout:fragment="content" class="container mySpace">
	<div class="alert alert-info" th:if="${exist}">
	<p class="text text-center">
	Topic is All Ready Exist.
	</p>
	</div>

		<form th:action="@{/createExamTopic}" th:object="${examTopic}" method="post">

			<div class="form-group">
				<label for="name" class="form-control-label">Subject Name</label> 
				<input type="text" class="form-control" th:field="*{name}" id="name"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			
			<div class="form-group">
				<label for="description" class="form-control-label">Description</label> 
				<input type="text" class="form-control" th:field="*{description}" id="description"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
			</div>
		 
			<input type="submit" value="Submit" class="btn btn-primary"/>


		</form>

	</div>



</body>
</html>
