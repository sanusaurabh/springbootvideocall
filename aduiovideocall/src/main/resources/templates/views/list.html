<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title>Success page</title>

</head>
<body>


	<div layout:fragment="content" class="container mySpace">
	 <form action="/searchUsers"  class="form-inline">
	  <div class="form-group mb-2">
	  
	  <input type="text" class="form-control" name="name" placeholder="Search User"/>
	  <input type="submit" value="Search" class="btn btn-primary">
	  </div>
	  </form>
	
	
		<div class="card">
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="user:${users}">
							<th th:text="${user.name}">Name</th>
							<th th:text="${user.email}">Email</th>
							<!--<th><a th:href="@{/addTask(email=${user.email})}" class="btn btn-dark">AddTask</a></th>
							<th><a th:href="@{/editTask(email=${user.email})}" class="btn btn-success">EditTask</a></th>
							<th><a th:href="@{/deleteTask(email=${user.email})}" class="btn btn-danger">DeleteTask</a></th>
							   -->

						</tr>

					</tbody>



				</table>
				<hr />
				<ul class="nav nav-pills">
					<li class="nav-item"
						th:each="i: ${#numbers.sequence(0,users.size()>0?users.size():0)}"><a
							th:href="@{/users(page=${i})}" th:text="${i}" class="nav-link"
							th:classappend="${currentPage}==${i} ? 'active':''"></a></li>
				</ul>

			</div>
		</div>
	</div>


</body>
</html>
