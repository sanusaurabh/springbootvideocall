<body>
<div class="preload">
    <div class="logo">
        Ice-<span style="color:#e51c23;">Cube</span>
    </div>
    <div class="loader-frame">
        <div class="loader1" id="loader1"></div>
        <div class="loader2" id="loader2"></div>

    </div>

</div>
<script>

    (function () {
             var preload = document.getElementById('preload');
             var loading =0;
             var id =setInterval(frame,64);
             
             function frame() {
                 if(loading==10){
                     clearInterval(id);
                     var url=window.location.href+"/video.html";
                     window.open("videoChat","_self");

                 }else {
                     loading =loading +1;
                     if(loading==90){
                         preload.style.animation ="fadeout 1s ease";
                     }
                 }
             }
    })();
</script>
