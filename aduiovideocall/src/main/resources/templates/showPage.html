
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{fragments/main_layout}">
<head>
<meta charset="UTF-8" />
<title>ShowPage</title>
<!--<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css}" />
<script src="/webjars/jquery/3.3.1/dist/jquery.min.js"
	th:src="@{webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"
	th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.js}"></script>-->

	<script language="JavaScript" type="text/javascript" th:src="@{js/main.js}"></script>
</head>
<body>
<div layout:fragment="content" class="container mySpace">

	<div class="container">
        <form th:align="right" action="/searchTeachers"  class="form-inline">
            <div class="form-group mb-2">

                <input type="text"  th:align="right" class="form-control" name="name" placeholder="Search User"/>
                <input type="submit"  th:align="right" value="Search" class="btn btn-primary">
            </div>
        </form>
	<button class="btn btn-success eBtn" >New</button>

		<div class="card">
		<div class="card-block">
				<table class="table table-hover table-striped  ">

					<thead class="thead-light">
						<tr>
							<th>Email</th>
							<th>Name</th>
							<th>Password</th>
							<th>Captial</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${data}">
							<td th:text="${user.email}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.password}"></td>
							<td><a  th:href="@{/delete(emailId=${user.email})}" class="btn btn-danger delBtn">Delete</a></td>
							<td><a  th:href="@{/findOne(emailId=${user.email})}" class="btn btn-primary eBtn">Edit</a></td>
							
						</tr>
					</tbody>
				</table>
				<hr />
				<ul class="nav nav-pills">
					<li class="nav-item"
						th:each="i: ${#numbers.sequence(0,data.size()>0?data.size():0)}"><a
						th:href="@{/showPage(page=${i})}" th:text="${i}" class="nav-link"
						th:classappend="${currentPage}==${i} ? 'active':''"></a></li>
				</ul>
			</div>		
		</div>

<div class="myForm">
		<form th:action="@{/save}" method="post">
		
		
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="id" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="id" name="email" value=""/>
          </div>
          <div class="form-group">
            <label for="countryName" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="countryName" name="name" value=""/>
          </div>
          <!--<div class="form-group">
              <label for="countryName">Email address</label>
              <input type="text" class="form-control" id="countryName" aria-describedby="emailHelp" placeholder="Enter countryName">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>-->
          <div class="form-group">
            <label for="countryCapital" class="col-form-label">Password:</label>
            <input type="text" class="form-control" id="countryCapital" name="password" value=""/>
          </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Save"> 
      </div>
    </div>
  </div>
</div>
		
		 </form>
		</div>
		
		
		
		<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <p class ="alert alert-danger">
       
       Are you sure you want to delete this Teacher?
       </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="" class="btn btn-danger" id="delRef">Delete</a>
      </div>
    </div>
  </div>
</div>

	</div>
</div>
</body>
</html>
