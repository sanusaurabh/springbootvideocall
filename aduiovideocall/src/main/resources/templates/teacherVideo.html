

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="~{fragments/main_layout}">
<head>
<!--
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
-->
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="../static/img/kurento.png"  th:href="@{/img/kurento.png}" type="image/png" />

<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="/webjars/ekko-lightbox/5.2.0/dist/ekko-lightbox.min.css" th:href="@{/webjars/ekko-lightbox/5.2.0/dist/ekko-lightbox.min.css}">
<link rel="stylesheet" href="/webjars/demo-console/1.5.1/index.css" th:href="@{/webjars/demo-console/1.5.1/index.css}">
<link rel="stylesheet" href="../static/css/kurento.css" th:href="@{css/kurento.css}">

<script src="/webjars/jquery/3.3.1/dist/jquery.min.js" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
<script src="/webjars/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>
<script src="/webjars/ekko-lightbox/5.2.0/dist/ekko-lightbox.min.js" th:src="@{/webjars/ekko-lightbox/5.2.0/dist/ekko-lightbox.min.js}"></script>
<script src="/webjars/draggabilly/2.1.0/draggabilly.pkgd.min.js" th:src="@{/webjars/draggabilly/2.1.0/draggabilly.pkgd.min.js}"></script>
<script src="/webjars/webrtc-adapter/2.0.3/release/adapter.js" th:src="@{/webjars/webrtc-adapter/2.0.3/release/adapter.js}"></script>
<script src="/webjars/demo-console/index.js" th:src="@{/webjars/demo-console/index.js}"></script>

<script src="/js/kurento-utils.js"  th:src="@{/js/kurento-utils.js}"></script>
<script src="../static/js/teachervideo.js" th:src="@{/js/teachervideo.js}"></script>
<title>Kurento Tutorial 5: Advanced Video Call 1 to 1 with
	WebRTC</title>
</head>
<body>
<div layout:fragment="content" class="container mySpace">

	<div class="container">
		<div class="page-header">
			<div>Registration closes in <span id="time">01:00</span> minutes!</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<label class="control-label" for="name">Name</label>
				<div class="row">
					<div class="col-md-5">
						<input id="name" name="name" class="form-control" type="text"
							onkeydown="if (event.keyCode == 13) register();" />
					</div>
					<div class="col-md-7 text-right">
						<a id="register" href="#" class="btn btn-primary"><span
							class="glyphicon glyphicon-plus"></span> Register</a>
					</div>
				</div>

				<br /> <br /> <label class="control-label" for="peer">Peer</label>
				<div class="row">
					<div class="col-md-5">
						<input id="peer" name="peer" class="form-control" type="text"
							onkeydown="if (event.keyCode == 13) call();">
					</div>
					<div class="col-md-7 text-right">
						<a id="call" href="#" class="btn btn-success"><span
							class="glyphicon glyphicon-play"></span> Call</a> <a id="terminate"
							href="#" class="btn btn-danger"><span
							class="glyphicon glyphicon-stop"></span> Stop</a> <a id="play"
							href="#" class="btn btn-warning"><span
							class="glyphicon glyphicon-play-circle"></span>Play Rec</a>

					</div>
				</div>
				<br /> <label class="control-label" for="console">Console 721202055228</label><br>
				<br>
				<div id="console" class="democonsole">
					<ul></ul>
				</div>
			</div>
			<div class="col-md-7">
				<div id="videoBig">
					<video id="videoOutput" autoplay width="640px" height="480px"
						poster="./img/webrtc.png"></video>
				</div>
				<div id="videoSmall">
					<video id="videoInput" autoplay width="240px" height="180px"
						poster="./img/webrtc.png"></video>
				</div>
			</div>
		</div>
	</div>

	<footer>

	</footer>
</div>
</body>
</html>
